{%extends 'base.html' %}

{% block content %}
<div class="card" style="width: 18rem;">
  {% if post.image %}
    <img src="{{post.image.url}}" alt="grege">
  {% else %}
    <img src="/static/placeholder.svg" alt="dwqdwq">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      {% if request.user == post.author %}
      <a href="/posts/{{post.id}}/update" class="btn btn-primary">Update Post</a>
      {% endif %}
  </div>
{% endblock %}
